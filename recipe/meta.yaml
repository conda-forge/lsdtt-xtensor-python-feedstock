{% set name = "lsdtt-xtensor-python" %}
{% set version = "0.0.4.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lsdtt_xtensor_python-{{ version }}.tar.gz
  sha256: dcbe50c42a8ef784a39e32a7d02b2dd3b8a448871d85de0cf5a2823c30e065ca

build:
  number: 1
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - xtensor 
    - xtensor-python 
    - numpy 1.14.*
    - pip
    - pybind11
    - python
    - fftw >=3

  run:
    - pybind11 >=2.0.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lsdtt_xtensor_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lsdtopotools.github.io
  summary: This is an attempt to port LSDTT to Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgailleton
